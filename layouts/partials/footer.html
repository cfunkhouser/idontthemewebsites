<footer>
  {{ if .Site.Menus.main }}
  <div>
    <p>{{ if .Site.Params.whoami }}I am {{ .Site.Params.whoami }}. {{ end }}
      I do
      {{ range $index, $element := .Site.Menus.main }}
      {{ if $index }} and {{ end }}
      <a href="{{ $element.URL }}">{{ $element.Name }}</a>{{ end }}.
    </p>
  </div>
  {{ end }}
</footer>
</body>

</html>
