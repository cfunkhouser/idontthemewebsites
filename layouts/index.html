{{ partial "header" . }}
<header class="idfc">
  <div>
    <span class="subheading">{{ if .Site.Params.whoami }}I am {{ .Site.Params.whoami }}. {{ end }}

      {{ range $index, $element := .Site.Menus.main }}
      {{ if $index }} and {{ end }}
      <a href="{{ $element.URL }}">{{ $element.Name }}</a>{{ end }}.

    <h1>{{ .Site.Title }}</h1>
    <div>
</header>
</body>
</html>
