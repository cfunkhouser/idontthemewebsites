{{ partial "content-header" . }}
<main>
  <article>
    <header>
      <div class="header-with-subheading">
        <h2>{{ .Title }}</h2>
        <span class="subheading">{{ .Date.Format (.Site.Params.dateFormat | default "January 02, 2006") }}</span>
      </div>
      <div class="tags">
        <svg width="16px" height="16px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g fill-rule="evenodd">

              <path d="M4.99961498,5 C3.89525812,5 3,5.88743329 3,6.99961498 L3,15 L16.3809027,28.3809027 C17.0973171,29.0973171 18.2187667,29.1607091 19.0007013,28.5717618 L5,14.5 L5,5.00678414 C5,5.00452102 5.00000749,5.00225963 5.00002245,5 L4.99961498,5 L4.99961498,5 Z M16,4 L7.99961498,4 C6.89525812,4 6,4.88743329 6,5.99961498 L6,14 L19.3809027,27.3809027 C20.1646418,28.1646418 21.433119,28.1668566 22.2115341,27.3884415 L29.3884415,20.2115341 C30.168017,19.4319586 30.1640508,18.1640508 29.3809027,17.3809027 L16,4 L16,4 Z M11.5,11 C12.3284272,11 13,10.3284272 13,9.5 C13,8.67157283 12.3284272,8 11.5,8 C10.6715728,8 10,8.67157283 10,9.5 C10,10.3284272 10.6715728,11 11.5,11 L11.5,11 Z"></path>
            </g>
          </g>
        </svg>
        <ul>
          {{ range $index, $tag := .Params.tags }}
          <li><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a></li>
          {{ end }}
        </ul>
      </div>
    </header>
    <section id="content">
    {{ partial "content" . }}
    {{/* TODO(cfunkhouser): Related. */}}
    </section>
  </article>
</main>
